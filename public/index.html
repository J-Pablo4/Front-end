        <div class="col-lg-6">
          <div>

              </li> 
              <li class="nav-item">
                <a class="nav-link header_button" href="list_places.html" id="places">Places</a>                  
              </li>
              <li class="nav-item">
                <a class="nav-link header_button" href="list_propi.html">Rentals</a> 
              </li>
            </ul>
          </div>

        <div class="col-lg-3 header-last-column">
          <button class="btn filter-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>

          <a href="sign_up.html" class="btn auth" id="sign_up_button"> Sign up</a>

      <section>
        <button type="button" class="btn new-post shadow-lg mb-5 unauth" id="new-post-button" onclick="toggle()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
          </svg>
          New Post
        </button>
        

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8" id="publications">
                  <!-- Publications -->
                  
                </div>
            </div>
        </div>
      </section>
    </div>

    <!-- New post -->
    <div class="container" id="myForm">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card text-center popup">
            <div class="card-body">
              <button class="btn" style="margin-left: 92%" onclick="toggle()">
                <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                  <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                </svg>
              </button>
              <h2 style="text-shadow: 4px 4px 4px rgb(199, 199, 199);">New Post</h2>
              <hr>

              <form class="form_container" action="#" id="new_post_form">
                <label for="img-upload">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16" style="cursor: pointer; margin-right: 600px; margin-bottom:8px">
                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                    <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                  </svg>
                </label>
                <input type="file" name="photo" class="input_new_post" id="img-upload" style="display: none; visibility: none;" accept="image/*">
                <textarea name="description" id="text-post" cols="30" rows="3" class="form-control input_new_post" placeholder="Share new experiences..."></textarea>
                <div id="image-box"></div>

                <div class="input-group mb-3">
                  <select class="form-select" aria-label="Default select" style="margin-bottom: 20px;" name="place">
                    <option selected>Select a country...</option>
                    <option value="Myanmar">Myanmar</option>
                    <option value="Switzerland">Switzerland</option>
                    <option value="Poland">Poland</option>
                    <option value="Taiwan">Taiwan</option>
                    <option value="Nairobi">Nairobi</option>
                    <option value="Chad">Chad</option>
                    <option value="North Korea">North Korea</option>
                    <option value="Belarus">Belarus</option>
                    <option value="Singapore">Singapore</option>
                  </select>
                </div>

                <button class="btn new-post">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                  </svg>
                  Post
                </button>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
<!-- End popup -->
