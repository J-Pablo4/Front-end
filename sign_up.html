<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top Trip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="shadow mb-5">
        <div class="container-fluid text-center">
          <div class="row align-items-center">

            <div class="col">
              <a class="navbar-brand fw-bold" href="#" id="webpage_name" style="font-size: 30px">
                <img src="LOGO.png" alt="Logo" width="40" height="34" class="d-inline-block align-text-top">
                Top Trip
              </a>
            </div>
            
            <div class="col">
              <a class="nav-link active header_button" aria-current="page" href="index.html">Home</a>
              <a class="nav-link header_button" href="#" id="places">Places</a>
              <a class="nav-link header_button" href="#">Properties</a> 
            </div>
            
            <div class="col">
              <nav class="navbar">
                <div class="container-fluid">
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn" type="submit">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>
                      </button>
                  </form>
                  <a href="#" class="btn" style="margin-left: 20px" id="sign_up_button"> Sign up</a>
                  <a href="#" class="btn" id="log_in_button"> Log In</a>
                </div>
              </nav>
            </div>
          </div>
        </div>     
    </header>

    <section>
      <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form action="#">
            <h1>Sign Up</h1>
            <input type="text" placeholder="Your Name" class="input_sign">
            <input type="email" name="" id="" placeholder="Your Email" class="input_sign">
            <input type="password" name="" id="" placeholder="Password" class="input_sign">
            <input type="password" name="" id="" placeholder="Repeat your password" class="input_sign">
            <div class="form-check d-flex justify-content-center mb-5">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" class="input_sign" />
              <label class="form-check-label" for="form2Example3">
                I agree all statements in <a href="#!" class="link-success">Terms of service</a>
              </label>
            </div>
            <button>Sign Up</button>
          </form>
        </div>
  
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-right">
              <h1>Top Trip</h1>
              <p>"Explore, visit and experience new places"</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
