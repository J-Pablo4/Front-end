<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top Trip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <script src="./assets/scripts/scripts.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg shadow-lg mb-5 justify-content-center">
      <div class="row">
        <div class="col-lg-3">
          <a class="navbar-brand fw-bold" href="index.html" id="webpage_name" style="font-size: 30px">
            <img src="/assets/LOGO.png" alt="Logo" width="40" height="34" class="d-inline-block align-text-top">
            Top Trip
          </a>
        </div>

        <div class="col-lg-6">
          <div>
            <ul class="navbar-nav justify-content-center">
              <li class="nav-item">
                <a class="nav-link header_button" href="index.html">Feed</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link header_button" href="list_places.html" id="places">Places</a>                  
              </li>
              <li class="nav-item">
                <a class="nav-link header_button" href="list_propi.html">Rentals</a> 
              </li>
            </ul>
          </div>
        </div>

        <div class="col-lg-3 header-last-column">
          <button class="btn filter-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </button>
          <a href="sign_up.html" class="btn auth" id="sign_up_button"> Sign up</a>
          <a href="log_in.html" class="btn auth" id="log_in_button"> Log In</a>
        </div>
      </div>
    </nav>

      <section>
        <div class="container">
            <p class="fw-bold" style="font-size:18px; margin-bottom: 20px">Register your accommodation on Top Trip and start receiving customers as soon as possible!</p>
            <p style="margin-bottom:10px">Add information about the accommodation.</p>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card shadow-lg mb-5" style="margin-top: 50px;">
                        <div class="card-body">
                            <h1>Accommodation details</h1>
                            <hr>
                            <form action="" class="py-3 px-2">
                                <input type="text" class="form-control input-new-rental" placeholder="Accommodation name..." style="margin-bottom: 20px;">
                                <div class="d-flex py-3 px-2">
                                  <label for="areas" class="fw-bold">Maximum Guests:</label>
                                  <button class="btn new-post fw-bold" style="margin-left: 10px" id="menos">-</button>
                                  <input class="form-control" type="number" value="1" min="1" max="10" id="areas" readonly style="text-align:center">
                                  <button class="btn new-post fw-bold" style="margin-right: 64%;" id="mas">+</button>
                                </div>
                                <hr>
                                <select class="form-select" aria-label="Default select" style="margin-bottom: 20px;">
                                  <option selected>Select a country...</option>
                                  <option value="1">Mexico</option>
                                  <option value="2">Yemen</option>
                                  <option value="3">Myanmar</option>
                                  <option value="4">Switzerland</option>
                                  <option value="5">Turquia</option>
                                  <option value="6">Taiwan</option>
                                  <option value="7">Malaysia</option>
                                  <option value="8">Palestine</option>
                                  <option value="9">North Korea</option>
                                  <option value="10">Belarus</option>
                                  <option value="10">Sweden</option>
                                </select>
                                <input type="text" class="form-control input-new-rental" placeholder="Street address..." style="margin-bottom: 20px; ">
                                <input type="text" class="form-control input-new-rental" placeholder="Postal code..." style="margin-bottom: 20px;">
                                <input type="text" class="form-control input-new-rental" placeholder="City..." style="margin-bottom: 20px;">
                                <hr>
                                <div class="d-flex py-3 px-2">
                                  <label for="areas" class="fw-bold">Number Areas:</label>
                                  <button class="btn new-post fw-bold" style="margin-left: 10px" id="menos">-</button>
                                  <input class="form-control" type="number" value="1" min="1" max="10" id="areas" readonly style="text-align:center">
                                  <button class="btn new-post fw-bold" style="margin-right: 67%;" id="mas">+</button>
                                </div>
                                <hr>
                                <div class="row">
                                  <div class="col-lg-4">
                                    <div class="form-check form-switch">
                                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                      <label class="form-check-label" for="flexSwitchCheckDefault">Breakfast</label>
                                    </div>
                                    <div class="form-check form-switch">
                                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                      <label class="form-check-label" for="flexSwitchCheckDefault">Parking</label>
                                    </div>
                                    <div class="form-check form-switch">
                                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                      <label class="form-check-label" for="flexSwitchCheckDefault">TV</label>
                                    </div>
                                    <div class="form-check form-switch">
                                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                      <label class="form-check-label" for="flexSwitchCheckDefault">Extinguisher</label>
                                    </div>
                                    <div class="form-check form-switch">
                                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                      <label class="form-check-label" for="flexSwitchCheckDefault">Heater</label>
                                    </div>
                                    <div class="form-check form-switch">
                                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                      <label class="form-check-label" for="flexSwitchCheckDefault">Toiletries</label>
                                    </div>
                                  </div>

                                  <div class="col-lg-4">
                                    <div class="form-check form-switch">
                                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                      <label class="form-check-label" for="flexSwitchCheckDefault">Pool</label>
                                    </div>
                                    <div class="form-check form-switch">
                                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                      <label class="form-check-label" for="flexSwitchCheckDefault">Bath</label>
                                    </div>
                                    <div class="form-check form-switch">
                                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                      <label class="form-check-label" for="flexSwitchCheckDefault">Mini Bar</label>
                                    </div>
                                    <div class="form-check form-switch">
                                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                      <label class="form-check-label" for="flexSwitchCheckDefault">Sauna</label>
                                    </div>
                                    <div class="form-check form-switch">
                                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                      <label class="form-check-label" for="flexSwitchCheckDefault">Balcony</label>
                                    </div>
                                    <div class="form-check form-switch">
                                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                      <label class="form-check-label" for="flexSwitchCheckDefault">Linen</label>
                                    </div>
                                  </div>

                                  <div class="col-lg-4">
                                    <div class="form-check form-switch">
                                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                      <label class="form-check-label" for="flexSwitchCheckDefault">Garden</label>
                                    </div>
                                    <div class="form-check form-switch">
                                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                      <label class="form-check-label" for="flexSwitchCheckDefault">Pet allowed</label>
                                    </div>
                                    <div class="form-check form-switch">
                                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                      <label class="form-check-label" for="flexSwitchCheckDefault">Air conditioning</label>
                                    </div>
                                    <div class="form-check form-switch">
                                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                      <label class="form-check-label" for="flexSwitchCheckDefault">Wifi</label>
                                    </div>
                                    <div class="form-check form-switch">
                                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                      <label class="form-check-label" for="flexSwitchCheckDefault">Kitchen</label>
                                    </div>
                                    <div class="form-check form-switch">
                                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                      <label class="form-check-label" for="flexSwitchCheckDefault">Patio</label>
                                    </div>
                                  </div>
                                </div>

                                <hr>
                                <textarea name="text-post" cols="30" rows="5" class="form-control" placeholder="Accommodation description..." style="resize: none"></textarea>
                                <div id="image-box" style="margin-top: 5px; text-align: center;margin-top: 10px;">
                                  <label for="img-upload">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16" style="cursor: pointer; margin-top:80px">
                                      <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                      <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                                    </svg>
                                  </label>
                                  <input type="file" name="" id="img-upload" style="display: none; visibility: none;" accept="image/*">
                                </div>

                                <hr>
                                <div class="input-group mb-3">
                                  <span class="input-group-text">US$</span>
                                  <input type="text" class="form-control">
                                  <span class="input-group-text">.00</span>
                                </div>
                            </form>
                            
                            <a class="log-sign-button" style="margin-left: 40%;">Submit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
